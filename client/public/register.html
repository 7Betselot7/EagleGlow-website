<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EAGLE GLOW</title>
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="icon" type="image/x-icon" href="/assets/image/icon.svg">
     </head>
<body>

    <div id="header"></div>
    
<div class="contener">
    <div class="photo">
        <img class="pro" src="assets/image/wushu.jpg" alt="king">
    </div>
</div>

<div class="register">
    <form id="registerForm"  method="post"  >
        <label>
            Full name: <input id="name" name="name" type="text" placeholder="name">
        </label><br><br>
        <label>
            Phone: <input id="phone" name="phone" type="text" placeholder="+251">
        </label><br><br>
        <label>
            date of birth: <input id="dob" name="dob" type="date">
        </label><br><br>
        <label>
            Current Level: <input id="level" name="level" type="text" placeholder="red">
        </label><br><br>
        <label>
            Sex: <input id="sex" name="sex" type="radio" value="male"> Male
            <input name="sex" type="radio" value="female"> Female
        </label><br><br>
        <label>
            Emergency phone: <input id="emergency_phone" name="emergency_phone" type="text">
        </label><br><br>
        <label>
            Family name: <input id="family_name" name="family_name" type="text">
        </label><br><br>
        <input type="submit" value="Submit">
    </form>
</div>  

<div id="footer"></div>
<script type="module"  src="./js/script.js"></script> 

</body>
</html>
